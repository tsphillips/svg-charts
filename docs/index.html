<html>
<head>
    <title>Pumpkin Pie Chart</title>
    <style>
    body {
        background: gray;
    }
    .center {
        display: block;
        margin-left: auto;
        margin-right: auto;
    }
    svg {
        background: white;
        width: 500px;
        height: 500px;
    }
    </style>
    <script src="svg-pie-chart.js"></script>
    <script src="svg-bar-chart.js"></script>
</head>
<body>
    <h2>Pie Chart</h2>
    <svg id="chart-pie"
        class="center"
        viewBox="0 0 499 499"
        version="1.1">
    </svg>
    <hr>
    <h2>Bar Chart</h2>
    <svg id="chart-bar"
        style="width: 800px; height: 500px;"
        class="center"
        viewBox="0 0 799 499"
        version="1.1">
    </svg>

    <script>
    var pieChart = new SvgPieChart({
        id:"chart-pie",
        data: [
            {label: "Hydroelectric", value: .177, color: "black"},
            {label: "Biomass", value: .393, color: "black"},
            {label: "Wind", value: .369, color: "black"},
            {label: "Solar", value: .061, color: "black"}
        ]
    });
    var data = [];
    for (var i = 1; i <= 31; i++) {
        data.push({
            label: "January " + i + ", 2017",
            value: Math.floor(Math.random() * 1024)
        });
    } // for i
    var barChart = new SvgBarChart({
        id:"chart-bar",
        data: data
    });
    </script>

</body>
</html>
